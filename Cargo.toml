[package]
name = "abm_framework"
version = "0.1.0"
edition = "2021"

[lib]
name = "abm_framework"
crate-type = ["rlib", "cdylib"]

[dependencies]
rayon = "1.7.0"
wgpu = { version = "27.0.1", optional = true }
bytemuck = { version = "1.16", features = ["derive"], optional = true }
pollster = { version = "0.4.0", optional = true }

[dev-dependencies]
proptest = "1.9.0"
insta = { version = "1.45.1", features = ["json"] }
criterion = "0.8.1"

wgpu = "27.0.1"
bytemuck = { version = "1.16", features = ["derive"] }
pollster = "0.4.0"

[features]
default = []
rollback = []
gpu = ["wgpu", "bytemuck", "pollster"]
profiling = []
gpu_profiling = ["gpu", "profiling"]

[[bench]]
name = "spawn"
harness = false

[[bench]]
name = "iterate"
harness = false

[[bench]]
name = "tick"
harness = false

[[bench]]
name = "reduce"
harness = false

[[bench]]
name = "gpu_startup"
harness = false
required-features = ["gpu"]

[[bench]]
name = "gpu_dispatch"
harness = false
required-features = ["gpu"]

[[bench]]
name = "gpu_tick"
harness = false
required-features = ["gpu"]
